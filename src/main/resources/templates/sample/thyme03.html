<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>thyme03</title>
</head>
<body>
    <h1> thymeleaf 03 </h1>
    <h3>속성 설정</h3>
    <input type="text" name="base" th:name="myTxt" />

    <h3>속성 추가</h3>
    <input type="text" class="text" id="a" th:attrappend="id='large'"/>
    <input type="text" class="text" name="b" th:attrprepend="name='large'"/>
    <input type="text" class="text" th:classappend="large"/>

    <h3>checked 처리</h3>
    checked : <input type="checkbox" name="active" checked />  <br />
    checked checked: <input type="checkbox" name="active" checked="checked" /> <br />
    checked true: <input type="checkbox" name="active" checked="true" /> <br />
    checked false: <input type="checkbox" name="active" checked="false" /> <br />

    th:checked true : <input type="checkbox" name="active" th:checked="true" />  <br />
    th:checked false : <input type="checkbox" name="active" th:checked="false" />  <br />



    <br /><br /><br /><br />
</body>
</html>
